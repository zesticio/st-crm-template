name: Deploy to release branch

env:
  master: master
  develop: develop
  release: release

on:
  # Triggers the workflow on push or pull request events but only for dev branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

  # Allows you to run this workflow manually from the action tab
  workflow_dispatch:

jobs:


  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: move to release branch
        env:
          platform: "Github"
          var: "develop"
        run: |
          echo ${{ env.var }}
      - name: prod step
        env:
          var: "production"
        run: |
          echo ${{ env.var }}